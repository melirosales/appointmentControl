<div class="container-fluid pl-0 pr-0">
  <div class="row position-relative gbl-header-feedback-modal ">
    <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 pl-4 pt-2">
      <div class="icon-question">
      </div>
    </div>
    <div class="col-2 col-sm-2  col-md-10 col-lg-2 col-xl-2 pl-1 pr-0 pt-2">
      <label class=" w-100 gbl-title-secondary  modal-success-title-color">{{lbltitle}}</label>
    </div>
  </div>

  <label class="p-3 gbl-font-feedback-modal">
    {{lblcontent}}
  </label>
  <div class="row m-0 text-center">
    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 offset-2 offset-sm-2 offset-md-2 offset-lg-2 offset-xl-2">
      <button type="button" (click)="accept()" class="gbl-button-save">
        ACEPTAR
      </button>
    </div>
    <div class="col-4 col-sm-4 col-md-4  col-lg-4 col-xl-4  ">
      <button (click)="closeModal()" type="button" class="gbl-button-delete">
        CANCELAR
      </button>
    </div>
  </div>

</div>
